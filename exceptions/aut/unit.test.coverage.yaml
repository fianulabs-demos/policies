status: draft

general:
  policy:
    name: 'Code Coverage'
    type: exception
    path: f.exception.aut.ci.testing.code.coverage

control:
  path: ci.testing.code.coverage

policy:
- criteria:
    expression: application.path == 'aut'
  policy:
    required: true
    overall_coverage:
      minimum: 0.8

form:
  path: aut.standard.exception.form
  elements:
    - name: Lead Sign Off
      code: 0
      type: boolean
      inputs:
        boolean: true
    - name: Justification
      code: 1
      type: blob
      inputs:
        blob: "This fix is currently under developement.\n\nThere were several resource constraints that limited our ability to address this issue in a timely manner."
    - name: Estimated Remediation Date
      code: 3
      type: text
      inputs:
        text: "2100-03-01"

expiration: 
  timestamp: '2025-03-01T14:56:01Z'

override:
  asset:
    types:
    - application
